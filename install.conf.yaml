- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    # git
    ~/.gitconfig: gitconfig
    ~/.gitignore_global:
    # ssh
    ~/.ssh/config:
        path: ssh/config
        create: true
    # shell
    ~/.zshrc: zshrc

- create:
    - ~/.antigen

- install:
    - '"${BASEDIR}/${DOTBOT_DIR}/${DOTBOT_BIN}" -d "${BASEDIR}" --plugin-dir dotbot-brew -c "${CONFIG}" "${@}"'

- brew:
    - pipx
    - micro
    - antigen
    - lazydocker
    - speedtest
    - golang
    - kubectl
    - minikube
    
